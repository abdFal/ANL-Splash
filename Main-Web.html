    <!-- Modal -->
    <div
      class="modal fade rounded-1"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md h-25">
        <!-- Mengubah kelas modal-dialog menjadi modal-sm -->
        <div class="modal-content">
          <!-- Menghapus kelas rounded-0 pada modal-content -->
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Video Preview
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex justify-content-center h-50">
            <video src="" autoplay muted loop width="50%" height="auto"></video>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-dark btn-sm rounded-0"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a
              href="#"
              download
              class="btn btn-sm btn-outline-dark btn-download rounded-0"
              >Download</a
            >
          </div>
        </div>
